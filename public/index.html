<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Commute Dashboard Form</title>
        <link rel="stylesheet" href="css/stylesheet.css">
      </head>
      <body>
        <form action="dashboard.html" method="GET">
            <label class="hidden" for="start-lat">Enter latitude</label>
            <input type="text" name="lat1" id="start-lat" placeholder="Latitude"/>
            <label class="hidden" for="start-lon">Enter longitude</label>
            <input type="text" name="lon1" id="start-lon" placeholder="Longitude"/>
            <label class="hidden" for="end-lat">Enter latidude</label>
            <input type="text" name="lat2" id="end-lat" placeholder="Latitude"/>
            <label class="hidden" for="end-lon">Enter longitude</label>
            <input type="text" name="lon2" id="end-lon" placeholder="Longitude"/>
            <label class="hidden" for="depart-id">Enter Departure ID</label>
            <input type="text" name="depart_id" id="depart-id" placeholder="Departing ID"/>
            <label class="hidden" for="destination-str">Enter Destination String</label>
            <input type="text" name="destination_str" id="destination-str" placeholder="Departing ID">
            <input type="submit" value="Submit" />
        </form>
    </body>
</html>
