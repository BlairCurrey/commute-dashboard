<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Commute Dashboard</title>
        <link rel="stylesheet" href="css/stylesheet.css">
      </head>
      <body>
          <header>

          </header>
          <main>
            <h1>Commute Dashboard</h1>
            <div id="date-time">
                <p id="date"></p>
                <p id="time"></p>
            </div>
            <div id="weather">
                <div id="start">
                    <h2>Now</h2>
                    <div class="content">
                        <p>Temperature: <span id="start-now-temp"></span>&deg;F</p>
                        <p>Chance of <span id="start-precip-type"></span>: <span id="start-now-precip-chance"></span>%</p>
                        <p><span id="start-now-summary"></span> now and <span id="start-minutely-summary"></span></p>
                    </div>
                </div>
                <div id="end">
                    <h2>Today</h2>
                    <div class="content">
                        <p id="end-hourly-summary"></p>
                        <p>High of <span id="end-high"></span>&deg;F at <span id="end-high-time"></span></p>
                        <div class="precip">
                            <p>Overall chance of <span class="end-precip-type"></span>: <span id="end-precip-prob-total"></span>%</p>
                            <div id="precip-conditional">
                                <p>Highest chance of <span class="end-precip-type"></span>: <span id="end-precip-prob-high"></span>% at <span id="end-precip-prob-time"></span></p>
                                <p>Highest intesnsity of <span class="end-precip-type"></span>: <span id="end-precip-intensity-high"></span> inches per hour at <span id="end-precip-intensity-time"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
                <h2>Train Schedule</h2>
            </div>
          </main>
          <script src="script/index.js"></script>
      </body>
</html>
