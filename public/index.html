<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Commute Dashboard</title>
        <link rel="stylesheet" href="css/stylesheet.css">
      </head>
      <body>
          <header>

          </header>
          <main>
            <h1>Commute Dashboard</h1>
            <p id="time"></p>
            <div id="weather">
                <div id="start">
                    <h2>Home</h2>
                    <p>Temperature: <span id="start-temp"></span>&deg;F</p>
                    <p>Precipitation Chance: <span id="start-precip-chance"></span>%</p>
                </div>
                <div id="end">
                    <h2>Work</h2>
                    <p>Temperature: <span id="end-temp"></span>&deg;F</p>
                    <p>Precipitation Chance: <span id="end-precip-chance"></span>%</p>
                </div>
                <h2>Train Schedule</h2>
            </div>
          </main>
          <script src="script/index.js"></script>
      </body>
</html>
